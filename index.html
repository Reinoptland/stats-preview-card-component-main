<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="business-card">
      <div class="business-card__header">
        <!-- Background image -->
      </div>
      <div class="business-card__content">
        <h1 class="business-card__title">
          Get <span class="text-highlight">insights</span> that help your
          business grow.
        </h1>
        <p class="business-card__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <h2 class="statistic">10k+</h2>
        <p class="statistic__type">companies</p>
        <h2 class="statistic">314</h2>
        <p class="statistic__type">templates</p>
        <h2 class="statistic">12m+</h2>
        <p class="statistic__type">queries</p>
      </div>
    </div>

    </div> -->
  </body>
</html>
